version: "2"
fields:
  - id: GRAFFITI
    target:
      type: environment
      name: GRAFFITI
      service: validator
    title: Graffiti
    maxLength: 32
    description: >-
      Add a string to your proposed blocks, which will be seen on the block explorer
  - id: HTTP_ENGINE
    target:
      type: environment
      name: HTTP_ENGINE
      service: beacon-chain
    title: Gnosis chain node URL
    description: >-
      The consensus client (Prysm,Lighthouse, Nimbus and Teku) requires to have access to an execution client to receive the execution payload by using Engine api of the execution client. This endpoint MUST be provided for an execution client which is run on your own. IT'S NOT VALID TO USE INFURA OR ANY SERVICE PROVIDER.

      - Nethermind `http://nethermind-xdai.dappnode:8551` - [Install link](http://my.dappnode/#/installer/nethermind-xdai.dappnode.eth)

      - Remote node (example URL) `https://remote-node-provider.io` - Not an option with the upcoming merge.
  - id: web3Backup
    target:
      type: environment
      name: WEB3_BACKUP
      service: beacon-chain
    title: Add a backup web3 provider
    description: >-
      It's a good idea to add a backup web3 provider in case your main one goes down. You can use the official one: **https://rpc.gnosischain.com/**
    required: false
  - id: feeRecipientAddress
    target:
      type: environment
      name: FEE_RECIPIENT_ADDRESS
      service: validator
    title: Fee Recipient Address
    description: >-
      Fee Recipient is a feature that lets you specify a priority fee recipient address on your validator client instance and beacon node. After The Merge, execution clients will begin depositing priority fees into this address whenever your validator client proposes a new block.
    required: true
    pattern: "^0x[a-fA-F0-9]{40}$"
    patternErrorMessage: Must be a valid address (0x1fd16a...)
